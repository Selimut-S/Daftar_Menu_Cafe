<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Menu Titik Ngopi â˜•</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Mengisi tinggi layar penuh */
            background-color: #fff;
            /* Warna latar belakang untuk kontras */
        }

        .slider {
            position: relative;
            width: 100%;
            /* Lebar slider */
            /* max-width: 800px; */
            /* Lebar maksimum */
            overflow: hidden;
            /* border: 2px solid #ccc; */
            /* Border untuk visualisasi */
            /* border-radius: 10px; */
            /* Sudut melengkung */
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); */
            /* Bayangan untuk efek depth */
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: auto;
            max-height: 100vh;
            /* Membatasi tinggi gambar agar tidak melebihi layar */
            object-fit: cover;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 5px;
            transform: translateY(-50%);
        }

        .navigation button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 30%;
            /* Tombol bulat */
            font-size: 18px;
        }

        .navigation button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            /* Efek hover */
        }

        @media (min-width: 768px) {
            .slides img {
                min-width: 100vw;
                object-fit: contain;
            }
            .navigation button {
                padding: 15px;
                font-size: 24px;
            }
        }

        @media (min-width: 1024px) {
            .slides img {
                min-height: 100vh;
                object-fit: contain;
                /* Sesuaikan tinggi gambar untuk layar besar */
            }
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <img src="./asset/image/page1.jpg" alt="Slide 1">
            <img src="./asset/image/page2.jpg" alt="Slide 2">
            <img src="./asset/image/page3.jpg" alt="Slide 3">
            <img src="./asset/image/page4.jpg" alt="Slide 4">
            <img src="./asset/image/page5.jpg" alt="Slide 5">
        </div>
        <div class="navigation">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const images = document.querySelectorAll('.slides img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let index = 0;
        let startX = 0;
        let isDragging = false;

        function showSlide(i) {
            index += i;
            if (index < 0) {
                index = images.length - 1;
            } else if (index >= images.length) {
                index = 0;
            }
            slides.style.transform = `translateX(${-index * 100}%)`;
        }

        prevButton.addEventListener('click', () => showSlide(-1));
        nextButton.addEventListener('click', () => showSlide(1));

        // Touch events
        slides.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        slides.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const currentX = e.touches[0].clientX;
            const diff = startX - currentX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    showSlide(1);
                } else {
                    showSlide(-1);
                }
                isDragging = false;
            }
        });

        slides.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Mouse events
        slides.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            isDragging = true;
        });

        slides.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const currentX = e.clientX;
            const diff = startX - currentX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    showSlide(1);
                } else {
                    showSlide(-1);
                }
                isDragging = false;
            }
        });

        slides.addEventListener('mouseup', () => {
            isDragging = false;
        });

        slides.addEventListener('mouseleave', () => {
            isDragging = false;
        });
    </script>
</body>

</html>
